<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <!-- Fonts-->


    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="wrapper">
            <img src="img/timbangan.jpg" alt="Timbang Berat Badan">
            <header>
                <div class="title">
                    <h1>Calculate Body Mass Index</h1>
                    <p>Enter your height and weight below to check your BMI results</p>
                </div>
            </header>

            <div class="content">
                <div>
                    <label for="input-weight">Weight</label>
                    <input type="number" name="weight" id="input-weight">
                </div>
                <div>
                    <label for="input-height">Height</label>
                    <input type="number" name="height" id="input-height">
                </div>
                <button class="btn-result">Calculate Now</button>
            </div>


        </div>
    </div>



    <!-- Javascript -->
    <script src="script.js"></script>
</body>
</html>
