<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <!-- Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400;500;700&family=Poppins:wght@100;300;400;700;900&display=swap" rel="stylesheet">


    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="wrapper">
            <img src="img/timbangan.jpg" alt="Timbang Berat Badan">

            <div class="content">
                <header>
                    <div class="title">
                        <h1>Calculate <span>Body Mass</span> Index</h1>
                        <p>Enter your weight and height below to check your BMI results</p>
                    </div>
                </header>
                <form action="">

                    <div>
                        <label for="input-weight">Weight</label>
                        <input type="number" name="weight" id="input-weight" placeholder="Input your weight here (KG)">
                    </div>
                    <div>
                        <label for="input-height">Height</label>
                        <input type="number" name="height" id="input-height" placeholder="Input your height here (CM)">
                    </div>
                </form>
                <button onclick="checkBMI()" class="btn-result">Calculate Now</button>
                <label for="result" id="label-result">Result</label>
                <div id="result"></div>
            </div>


        </div>
    </div>



    <!-- Javascript -->
    <script src="script.js"></script>
</body>
</html>
